<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <title>Harry Frankel</title>
  </head>
  <body id="home">
    <main id="home-page">
      <nav>
        <div class="logo">
          <h4>Harry Frankel</h4>
        </div>
        <ul class="nav-links">
          <li><a href="#home-page">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
      <div></div>
      <script src="app.js"></script>

      <section class="front-page">
        <h1>DEV.</h1>
        <h2>+</h2>
        <ul>
          <li>
            <a href="https://www.marys69.com/#/newtown/" target="_blank"
              ><img
                alt="burger emoji"
                src="./resources/icons/burger.svg"
                height="60px"
                width="60px"
            /></a>
          </li>
          <li>
            <a
              href="http://www.youtube.com/watch?v=yHfLyMAHrQE&t=0m23s"
              target="_blank"
              ><img
                alt="happy emoji"
                src="./resources/icons/happy.svg"
                height="60px"
            /></a>
          </li>
          <li>
            <a href="https://northbridgefc.com.au/" target="_blank"
              ><img
                alt="soccer ball emoji"
                src="./resources/icons/ball_new.png"
                height="60px"
            /></a>
          </li>
          <li>
            <a href="https://www.arsenal.com/" target="_blank"
              ><img
                alt="broken heart emoji"
                src="./resources/icons/broken_heart.svg"
                height="60px"
            /></a>
          </li>
        </ul>
      </section>

      <section id="about" class="about-page">
        <div>
          <h1>About.</h1>
          <p class="bio">
            Hi I'm Harry, a Full Stack Developer based in Sydney. I'm passionate
            about using technology to solve real world problems.
          </p>
        </div>
      </section>

      <section id="projects" class="projects-page">
        <div>
          <h1>Projects.</h1>
          <div class="container">
            <img
              src="./resources/img/construction_compressed.jpg"
              height="300px"
              width="300px"
              alt="Tools on table"
              class="image"
            />
            <div class="overlay">
              <div class="text">Stay Tuned</div>
            </div>
          </div>
        </div>
      </section>
      <section id="contact" class="contact-page">
        <h1>Contact.</h1>
        <ul>
          <li>
            <a href="https://github.com/hfrankel/" target="_blank"
              ><img
                class="contact-icon-github"
                alt="github icon"
                src="./resources/icons/github.svg"
                height="60px"
                width="60px"
            /></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/harry-frankel-110a/"
              target="_blank"
              ><img
                class="contact-icon-linkedin"
                alt="linkedin icon"
                src="./resources/icons/linkedin.svg"
                height="60px"
                width="60px"
            /></a>
          </li>
          <li>
            <a href="https://codepen.io/hfrankel" target="_blank"
              ><img
                class="contact-icon-codepen"

                src="./resources/icons/codepen.svg"
                height="60px"
                width="60px"
            /></a>
          </li>
